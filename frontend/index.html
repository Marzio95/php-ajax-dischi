<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PHP Dischi JS</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="b_t text-white flex p-3">
                    <h1>SPOTIFY</h1>

                    <select class="rounded" name="generi" id="generi" v-model="selected"
                        @change="$emit('changeMusic', selected)">
                        <option default value="general">General</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="metal">Metal</option>
                        <option value="pop">Pop</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container-fluid bkg_cont">
            <div class="container height">
                <div class="row gap-4 justify-content-center p-5">
                    <div v-for="album in changeMusicFunction"
                        class="card col-4 col-md-3 col-lg-2 text-white card_back text-center">
                        <img class="img mt-4" :src="album.poster" :alt="album.author" />
                        <h4>{{ album.title }}</h4>
                        <h5 class="text-secondary">{{ album.author }}</h5>
                        <h5 class="text-secondary">{{ album.year }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
